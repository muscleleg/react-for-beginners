<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!--React Js는 어플리케이션이 interactive하도록 만들어주는 library,엔진 같은 역할    -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <!--react-dom은 library 또는 package 모든 element를 HTML body에 둘 수 있도록 해줌, React element를 html에 두는것 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!--JSX를 사용하려면 일종의 번역과정이 필요함, JSX를 번역해주는 라이브러리    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHours() {
            const [amount, setAmount] = React.useState(0)
            const [inverted, setInverted] = React.useState(false);
            
            const onChange = (event) => {
                // console.log(event.target) 이벤트
                // console.log(event.target.value) 이벤트 값
                setAmount(event.target.value)
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                setInverted((currnet) => !currnet);
                reset();
            }
            return (
                    <div>
                        <div>
                            <label htmlFor="minutes">Minutes</label>
                            <input value={inverted ? amount * 60 : amount} id="minutes" placeholder="Minutes"
                                   type="number"
                                   onChange={onChange} disabled={inverted}/>
                        </div>
                        <div>
                            <label htmlFor="hours">Hours</label>
                            <input value={inverted ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours"
                                   type="number"
                                   onChange={onChange}
                                   disabled={!inverted}/>
                        </div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                    </div>
            );
        }
        
        function KmToMiles() {
                        const [amount, setAmount] = React.useState(0)
            const [inverted, setInverted] = React.useState(false);
            
            const onChange = (event) => {
                // console.log(event.target) 이벤트
                // console.log(event.target.value) 이벤트 값
                setAmount(event.target.value)
            };
            const reset = () => setAmount(0);
            const onInvert = () => {
                setInverted((currnet) => !currnet);
                reset();
            }
            return (
                    <div>
                        <div>
                            <label htmlFor="minutes">km</label>
                            <input value={inverted ? amount *1.60934 : amount} id="minutes" placeholder="Minutes"
                                   type="number"
                                   onChange={onChange} disabled={inverted}/>
                        </div>
                        <div>
                            <label htmlFor="hours">Miles</label>
                            <input value={inverted ? amount : amount * 0.621371} id="hours" placeholder="Hours"
                                   type="number"
                                   onChange={onChange}
                                   disabled={!inverted}/>
                        </div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
                    </div>
            );
        }
        
        function App() {
            const [index, setIndex] = React.useState("xx")
            const onSelect = (event) => {
                setIndex(event.target.value)
            }
            console.log("render w/",index)
            return (
                    <div>
                        <h1>Super Converter</h1>
                        <select value={index} onChange={onSelect}>
                            <option value="xx">Select your units</option>
                            <option value="0">Minutes & Hours</option>
                            <option value="1">Km & Miles</option>
                        </select>
                        <hr/>
                        {index === "xx" ? "Please select your units" : null}
                        {index === "0" ? <MinutesToHours/> : null}
                        {index === "1" ? <KmToMiles/> : null}
                    </div>
            );
        }
        
        const root = document.getElementById("root");
        ReactDOM.render(
                <App/>
                , root);
    </script>
</html>
