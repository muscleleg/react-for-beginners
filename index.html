<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!--React Js는 어플리케이션이 interactive하도록 만들어주는 library,엔진 같은 역할    -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <!--react-dom은 library 또는 package 모든 element를 HTML body에 둘 수 있도록 해줌, React element를 html에 두는것 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
    <!--JSX를 사용하려면 일종의 번역과정이 필요함, JSX를 번역해주는 라이브러리    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn({text, fontSize =16}) { //기본값을 줄 수 잇음
            console.log(text + " was lender")
            return (
                    <button
                            style={{
                                backgroundColor: "tomato",
                                color: "white",
                                padding: "10px 20px",
                                border: 0,
                                borderRadius: 10,
                                fontSize:fontSize,
                            }}>{text}</button>
            )
        }
        Btn.propTypes={
            text: PropTypes.string.isRequired,
            fontSize: PropTypes.number.isRequired
        }
        const MemorizedBtn = React.memo(Btn)
        function App() {

            return (
                    <div>
                       <Btn text ="Save Changes" fontSize={18}/>
                       <Btn text ={"Continue"}/>
                    </div>
            );
        }
        
        const root = document.getElementById("root");
        ReactDOM.render(
                <App/>
                , root);
    </script>
</html>
