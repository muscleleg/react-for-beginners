<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!--React Js는 어플리케이션이 interactive하도록 만들어주는 library,엔진 같은 역할    -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <!--react-dom은 library 또는 package 모든 element를 HTML body에 둘 수 있도록 해줌, React element를 html에 두는것 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!--JSX를 사용하려면 일종의 번역과정이 필요함, JSX를 번역해주는 라이브러리    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        
        function App() {
            const [amount, setAmount] = React.useState(0)
            const [flipped, setFlipped] = React.useState(false);
            
            const onChange = (event) => {
                // console.log(event.target) 이벤트
                // console.log(event.target.value) 이벤트 값
                setAmount(event.target.value)
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                setFlipped((currnet) => !currnet);
                reset();
            }
            return (
                    <div>
                        <h1>Super Converter</h1>
                        <div>
                            <label htmlFor="minutes">Minutes</label>
                            <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes"
                                   type="number"
                                   onChange={onChange} disabled={flipped}/>
                        </div>
                        <div>
                            <label htmlFor="hours">Hours</label>
                            <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="Hours"
                                   type="number"
                                   onChange={onChange}
                                   disabled={!flipped}/>
                        </div>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onFlip}>Flip</button>
                    </div>
            );
        }
        
        const root = document.getElementById("root");
        ReactDOM.render(
                <App/>
                , root);
    </script>
</html>
