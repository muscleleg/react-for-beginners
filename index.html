<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!--React Js는 어플리케이션이 interactive하도록 만들어주는 library,엔진 같은 역할    -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!--react-dom은 library 또는 package 모든 element를 HTML body에 둘 수 있도록 해줌, React element를 html에 두는것 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!--JSX를 사용하려면 일종의 번역과정이 필요함, JSX를 번역해주는 라이브러리    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        let counter = 0;
        
        function countUp() {
            //code
            counter = counter + 1;
        }
        
        function App() {
            //배열은 간단하게 꺼낼 수 있음 const [tomato, apple] = ["tomato","apple"];
            const [counter,modifier] = React.useState(0); //첫번째: 초기값, 두번째 초기값을 변경할 수 있는 함수
            return (
                    <div>
                        <h3>Total click: {counter}</h3>
                        <button onClick>
                            Click me
                        </button>
                    </div>
            );
        }
        
        ReactDOM.render(<App/>, root);
    </script>
</html>
