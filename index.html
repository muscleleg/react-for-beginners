<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
</head>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!--React Js는 어플리케이션이 interactive하도록 만들어주는 library,엔진 같은 역할    -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <!--react-dom은 library 또는 package 모든 element를 HTML body에 둘 수 있도록 해줌, React element를 html에 두는것 -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <!--JSX를 사용하려면 일종의 번역과정이 필요함, JSX를 번역해주는 라이브러리    -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        
        function App() {
            const [minutes, setMinutes] = React.useState(0)
            const onChange = (event) => {
                // console.log(event.target) 이벤트
                // console.log(event.target.value) 이벤트 값
                setMinutes(event.target.value)
            };
            const reset = () => setMinutes(0);
            return (
                    <div>
                        <h1>Super Converter</h1>
                        <div>
                            <label htmlFor="minutes">Minutes</label>
                            <input value={minutes} id="minutes" placeholder="Minutes" type="number"
                                   onChange={onChange}/>
                        </div>
                        <div>
                            <label htmlFor="hours">Hours</label>
                            <input value={Math.round(minutes / 60)} id="hours" placeholder="Hours" type="number" disabled/>
                        </div>
                        <button onClick={reset}>Reset</button>
                    </div>
            );
        }
        
        const root = document.getElementById("root");
        ReactDOM.render(<App/>, root);
    </script>
</html>
